<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1, 2, 3, 4, 5];
        var arr = [];
        for (let i = 0; i < array.length; i++) {
            array[i] = array[i] * array[i];
            arr.push(array[i]);   
        }
        document.write("Tập hợp bình phương các số trong mảng là: " + arr);
    </script>
</body>
</html>
