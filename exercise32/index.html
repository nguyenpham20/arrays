<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1, 2, 3, 4, 6, 7, 8, 9];
        var number = 5;
        for (let i = 0; i < array.length; i++) {
            if (number > array[i] && number < array[i+1]) {
                array.push(number);
                
            }
        }
        document.write(array);
    </script>
</body>
</html>
