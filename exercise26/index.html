<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array1 = [1, 2, 4, 6, 7, 8, 3, 9];

        var array = array1.sort();
        function name(arr) {
            var array2 = [];
            var number = 5;
            for (let i = 0; i < arr.length; i++) {
                if (number > arr[i] && arr[i+1] > number) {
                    array2.push(arr[i]);
                    array2.push(arr[i+1]);
                } 
            }
            return array2;
        }
        document.write("mang 2: " + name(array));
    </script>
</body>
</html>
