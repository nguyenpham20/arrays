<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [2, 4, 5, 6, 7, 8, 5, 7, 2, 7, 9, 4];
        function foo(arr) {
            var a = [], b = [], prev;

            arr.sort();
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== prev) {
                    a.push(arr[i]);
                    b.push(1);
                } else {
                    b[b.length - 1]++;
                }
                prev = arr[i];
            }

            return [a, b];
        }

        var result = foo(array);
        document.write('Mảng ban đầu: [' + result[0] + ']<br>Mảng đếm các giá trị trong mảng ban đầu: [' + result[1] + ']')
    </script>
</body>
</html>
