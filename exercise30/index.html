<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
   var array = [0,3,4,5,6,7,8,9];
   var arrays = array.sort();
        var max = arrays[0];
        for (let i = 0; i < arrays.length; i++) {
            if (max < arrays[i]) {
                max = arrays[i-1];
            }
            
        }
        document.write(max);
        
    </script>
</body>
